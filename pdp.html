<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail Page</title>
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel Standalone for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Colors from Value.tokens.json */
            --color-bg-primary: #030712;
            --color-bg-secondary: #111827;
            --color-bg-tertiary: #1F2937;
            --color-text-primary: #FFFFFF;
            --color-text-secondary: #9CA3AF;
            --color-text-accent: #CCFF00;
            --color-brand-primary: #CCFF00;
            
            /* Spacing from Value.tokens.json */
            --spacing-xs: 0px;
            --spacing-s: 4px;
            --spacing-m: 8px;
            --spacing-lg: 12px;
            --spacing-xl: 16px;
            --spacing-2xl: 24px;
            --spacing-3xl: 32px;
            --spacing-4xl: 48px;
            --spacing-5xl: 64px;
            
            /* FontSize from Value.tokens.json */
            --fontsize-xs: 12px;
            --fontsize-sm: 14px;
            --fontsize-body: 16px;
            --fontsize-h6: 18px;
            --fontsize-h5: 20px;
            --fontsize-h4: 24px;
            --fontsize-h3: 30px;
            --fontsize-h2: 36px;
            --fontsize-h1: 60px;
            
            /* FontWeight from Value.tokens.json */
            --fontweight-body: 400;
            --fontweight-heading: 700;
            --fontweight-button: 700;
            
            /* FontFamily from Value.tokens.json */
            --fontfamily-heading: "Inter", sans-serif;
            --fontfamily-body: "Inter", sans-serif;
            
            /* BorderRadius from Value.tokens.json */
            --borderradius-card: 12px;
            --borderradius-button: 4px;
            
            /* Grid from global.tokens.json */
            --grid-5-column: 546px;
        }

        body {
            font-family: var(--fontfamily-body), -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
            line-height: 1.6;
        }

        .pdp-container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 0;
        }

        .header-region {
            width: 100%;
            padding: 0 40px;
        }

        .main-layout {
            display: flex;
            gap: var(--spacing-xl);
            padding: var(--spacing-2xl) 40px;
            width: 100%;
        }

        .left-column {
            width: 65%;
            flex-shrink: 0;
        }

        .right-column {
            width: 35%;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xl);
        }

        .product-title {
            font-size: var(--fontsize-h2);
            font-weight: var(--fontweight-heading);
            font-family: var(--fontfamily-heading);
            color: var(--color-text-primary);
            margin: 0;
            line-height: 1.2;
        }

        @media (max-width: 768px) {
            .main-layout {
                flex-direction: column;
                padding: var(--spacing-xl) 20px;
            }

            .left-column,
            .right-column {
                width: 100%;
            }

            .header-region {
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <div id="pdp-root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Header Base Component
        const HeaderBase = ({ logoAlign = "left" }) => {
            const isCenter = logoAlign === "center";
            const isLeft = logoAlign === "left";
            
            return (
                <div style={{
                    background: 'var(--color-bg-primary)',
                    display: 'flex',
                    alignItems: 'center',
                    justifyContent: 'space-between',
                    padding: `${getComputedStyle(document.documentElement).getPropertyValue('--spacing-2xl')} 40px`,
                    width: '100%'
                }}>
                    <div style={{
                        display: 'flex',
                        alignItems: 'center',
                        gap: 'var(--spacing-2xl)'
                    }}>
                        {isLeft && <div style={{ fontSize: 'var(--fontsize-h5)', fontWeight: 'var(--fontweight-heading)', color: 'var(--color-text-primary)' }}>LOGO</div>}
                        {isLeft && (
                            <>
                                <span style={{ fontSize: 'var(--fontsize-body)', color: 'var(--color-text-primary)', cursor: 'pointer' }}>Home</span>
                                <span style={{ fontSize: 'var(--fontsize-body)', color: 'var(--color-text-primary)', cursor: 'pointer' }}>Products</span>
                                <span style={{ fontSize: 'var(--fontsize-body)', color: 'var(--color-text-primary)', cursor: 'pointer' }}>About</span>
                                <span style={{ fontSize: 'var(--fontsize-body)', color: 'var(--color-text-primary)', cursor: 'pointer' }}>Contact</span>
                            </>
                        )}
                        {isCenter && (
                            <>
                                <span style={{ fontSize: 'var(--fontsize-body)', color: 'var(--color-text-primary)', cursor: 'pointer' }}>Home</span>
                                <span style={{ fontSize: 'var(--fontsize-body)', color: 'var(--color-text-primary)', cursor: 'pointer' }}>Products</span>
                                <div style={{ fontSize: 'var(--fontsize-h5)', fontWeight: 'var(--fontweight-heading)', color: 'var(--color-text-primary)' }}>LOGO</div>
                                <span style={{ fontSize: 'var(--fontsize-body)', color: 'var(--color-text-primary)', cursor: 'pointer' }}>About</span>
                                <span style={{ fontSize: 'var(--fontsize-body)', color: 'var(--color-text-primary)', cursor: 'pointer' }}>Contact</span>
                            </>
                        )}
                    </div>
                    <div style={{ display: 'flex', gap: 'var(--spacing-xl)', alignItems: 'center' }}>
                        <span style={{ fontSize: 'var(--fontsize-body)', color: 'var(--color-text-primary)', cursor: 'pointer' }}>üîç</span>
                        <span style={{ fontSize: 'var(--fontsize-body)', color: 'var(--color-text-primary)', cursor: 'pointer' }}>üõí</span>
                        <span style={{ fontSize: 'var(--fontsize-body)', color: 'var(--color-text-primary)', cursor: 'pointer' }}>üë§</span>
                    </div>
                </div>
            );
        };

        // Breadcrumbs Component
        const Breadcrumbs = () => (
            <div style={{
                display: 'flex',
                gap: 'var(--spacing-xl)',
                alignItems: 'center',
                padding: `${getComputedStyle(document.documentElement).getPropertyValue('--spacing-m')} 0`,
                fontSize: 'var(--fontsize-xs)',
                color: 'var(--color-text-secondary)'
            }}>
                <span>Home</span>
                <span>/</span>
                <span>Products</span>
                <span>/</span>
                <span>Category</span>
                <span>/</span>
                <span style={{ color: 'var(--color-text-primary)' }}>Product Name</span>
            </div>
        );

        // Product Media Section Component
        const ProductMediaSection = ({ nav = true, thumbnailCount = "4" }) => {
            const [activeImage, setActiveImage] = useState(0);
            const images = [
                'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
                'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)'
            ];
            
            return (
                <div style={{ display: 'flex', flexDirection: 'column', gap: 'var(--spacing-m)', width: '100%' }}>
                    <div style={{
                        width: '100%',
                        aspectRatio: '1 / 1',
                        background: images[activeImage],
                        borderRadius: 'var(--borderradius-card)',
                        position: 'relative',
                        overflow: 'hidden'
                    }}>
                        {nav && (
                            <>
                                <button
                                    onClick={() => setActiveImage((prev) => (prev > 0 ? prev - 1 : images.length - 1))}
                                    style={{
                                        position: 'absolute',
                                        left: 'var(--spacing-m)',
                                        top: '50%',
                                        transform: 'translateY(-50%)',
                                        width: '40px',
                                        height: '40px',
                                        borderRadius: '50%',
                                        background: 'rgba(0, 0, 0, 0.5)',
                                        border: 'none',
                                        color: 'var(--color-text-primary)',
                                        cursor: 'pointer',
                                        fontSize: 'var(--fontsize-h5)',
                                        display: 'flex',
                                        alignItems: 'center',
                                        justifyContent: 'center'
                                    }}
                                >
                                    ‚Üê
                                </button>
                                <button
                                    onClick={() => setActiveImage((prev) => (prev < images.length - 1 ? prev + 1 : 0))}
                                    style={{
                                        position: 'absolute',
                                        right: 'var(--spacing-m)',
                                        top: '50%',
                                        transform: 'translateY(-50%)',
                                        width: '40px',
                                        height: '40px',
                                        borderRadius: '50%',
                                        background: 'rgba(0, 0, 0, 0.5)',
                                        border: 'none',
                                        color: 'var(--color-text-primary)',
                                        cursor: 'pointer',
                                        fontSize: 'var(--fontsize-h5)',
                                        display: 'flex',
                                        alignItems: 'center',
                                        justifyContent: 'center'
                                    }}
                                >
                                    ‚Üí
                                </button>
                            </>
                        )}
                    </div>
                    <div style={{ display: 'flex', gap: 'var(--spacing-m)', width: '100%' }}>
                        {images.map((img, index) => (
                            <div
                                key={index}
                                onClick={() => setActiveImage(index)}
                                style={{
                                    flex: 1,
                                    aspectRatio: '1 / 1',
                                    background: img,
                                    borderRadius: 'var(--borderradius-button)',
                                    cursor: 'pointer',
                                    border: activeImage === index ? `2px solid var(--color-text-primary)` : 'none',
                                    opacity: activeImage === index ? 1 : 0.7,
                                    transition: 'all 0.3s ease'
                                }}
                            />
                        ))}
                    </div>
                </div>
            );
        };

        // Product Brand Rating Component
        const ProductBrandRating = ({ wishlist = true, brandName = true }) => (
            <div style={{ display: 'flex', flexDirection: 'column', gap: 'var(--spacing-xl)', width: '100%' }}>
                {(brandName || wishlist) && (
                    <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', width: '100%' }}>
                        {brandName && <span style={{ fontSize: 'var(--fontsize-xs)', color: 'var(--color-text-primary)' }}>Brand Name</span>}
                        {wishlist && (
                            <button style={{
                                background: 'none',
                                border: 'none',
                                color: 'var(--color-text-primary)',
                                fontSize: 'var(--fontsize-h4)',
                                cursor: 'pointer',
                                padding: 'var(--spacing-s)'
                            }}>
                                ‚ô°
                            </button>
                        )}
                    </div>
                )}
                <div style={{ display: 'flex', gap: '6px', alignItems: 'center' }}>
                    {[1, 2, 3, 4, 5].map(i => (
                        <span key={i} style={{ color: 'var(--color-text-accent)', fontSize: 'var(--fontsize-body)' }}>‚òÖ</span>
                    ))}
                    <span style={{ fontSize: 'var(--fontsize-body)', marginLeft: 'var(--spacing-s)' }}>786</span>
                </div>
            </div>
        );

        // Product Price Component
        const ProductPrice = ({ price = "$2,223", strikeoutPrice = false, discountPercentage = false }) => (
            <div style={{ display: 'flex', alignItems: 'center', gap: 'var(--spacing-xl)', height: '36px' }}>
                <span style={{ fontSize: 'var(--fontsize-h2)', color: 'var(--color-text-primary)', fontWeight: 'var(--fontweight-body)' }}>{price}</span>
                {strikeoutPrice && (
                    <>
                        <span style={{ fontSize: 'var(--fontsize-h4)', textDecoration: 'line-through', color: 'var(--color-text-secondary)' }}>$2,223</span>
                        {discountPercentage && <span style={{ fontSize: 'var(--fontsize-h4)', color: 'var(--color-text-primary)' }}>25%</span>}
                    </>
                )}
            </div>
        );

        // Size & Color Selector Component
        const SizeColorSelector = ({ sizeChart = true }) => (
            <div style={{ display: 'flex', flexDirection: 'column', gap: 'var(--spacing-2xl)', width: '100%' }}>
                {sizeChart && (
                    <a href="#" style={{ fontSize: 'var(--fontsize-body)', textDecoration: 'underline', color: 'var(--color-text-primary)', cursor: 'pointer' }}>
                        Size chart
                    </a>
                )}
                <div style={{ display: 'flex', gap: 'var(--spacing-xl)', width: '100%' }}>
                    <div style={{
                        background: 'var(--color-bg-tertiary)',
                        borderRadius: '32px',
                        padding: `${getComputedStyle(document.documentElement).getPropertyValue('--spacing-lg')} var(--spacing-xl)`,
                        flex: 1,
                        display: 'flex',
                        justifyContent: 'space-between',
                        alignItems: 'center',
                        cursor: 'pointer'
                    }}>
                        <span style={{ fontSize: 'var(--fontsize-body)', color: 'var(--color-text-primary)' }}>Size</span>
                        <span style={{ fontSize: 'var(--fontsize-body)', color: 'var(--color-text-primary)' }}>‚ñº</span>
                    </div>
                    <div style={{
                        background: 'var(--color-bg-tertiary)',
                        borderRadius: '32px',
                        padding: `${getComputedStyle(document.documentElement).getPropertyValue('--spacing-lg')} var(--spacing-xl)`,
                        flex: 1,
                        display: 'flex',
                        justifyContent: 'space-between',
                        alignItems: 'center',
                        cursor: 'pointer'
                    }}>
                        <span style={{ fontSize: 'var(--fontsize-body)', color: 'var(--color-text-primary)' }}>Color</span>
                        <span style={{ fontSize: 'var(--fontsize-body)', color: 'var(--color-text-primary)' }}>‚ñº</span>
                    </div>
                </div>
            </div>
        );

        // Card Selector Component
        const CardSelector = ({ state = false, icon = true }) => (
            <div style={{
                background: 'var(--color-bg-tertiary)',
                border: state ? `1px solid var(--color-text-primary)` : 'none',
                borderRadius: '40px',
                padding: 'var(--spacing-xl)',
                width: '100%',
                display: 'flex',
                flexDirection: 'column',
                gap: 'var(--spacing-lg)',
                cursor: 'pointer',
                transition: 'all 0.3s ease'
            }}>
                {icon && (
                    <div style={{
                        background: 'var(--color-text-primary)',
                        borderRadius: '40px',
                        padding: 'var(--spacing-m)',
                        width: '40px',
                        height: '40px',
                        display: 'flex',
                        alignItems: 'center',
                        justifyContent: 'center',
                        color: 'var(--color-bg-primary)',
                        fontSize: 'var(--fontsize-h5)'
                    }}>
                        $
                    </div>
                )}
                <div style={{ fontSize: 'var(--fontsize-sm)', color: 'var(--color-text-primary)' }}>To order</div>
                <div style={{ fontSize: 'var(--fontsize-h5)', fontWeight: '600', color: 'var(--color-text-primary)' }}>$1,120</div>
            </div>
        );

        // Icon with Text Component
        const IconWithText = ({ icon = false }) => (
            <div style={{ display: 'flex', alignItems: 'center', gap: 'var(--spacing-m)' }}>
                <span style={{ fontSize: 'var(--fontsize-sm)', color: 'var(--color-text-primary)' }}>To order</span>
                {!icon && <span style={{ fontSize: 'var(--fontsize-h5)' }}>üöö</span>}
            </div>
        );

        // Button Component
        const Button = ({ type = "Primary", icon = true }) => {
            const isPrimary = type === "Primary";
            const isSecondary = type === "Secondary";
            const isHyperlink = type === "Hyperlink";
            
            return (
                <button style={{
                    display: 'flex',
                    alignItems: 'center',
                    justifyContent: 'center',
                    padding: `${getComputedStyle(document.documentElement).getPropertyValue('--spacing-lg')} var(--spacing-xl)`,
                    borderRadius: '32px',
                    backgroundColor: isPrimary ? 'var(--color-text-accent)' : isHyperlink ? 'transparent' : 'transparent',
                    border: isSecondary ? '1px solid #5514b4' : 'none',
                    gap: icon ? '9px' : '0',
                    color: isPrimary ? 'var(--color-bg-primary)' : isSecondary || isHyperlink ? '#5514b4' : 'var(--color-text-primary)',
                    textDecoration: isHyperlink ? 'underline' : 'none',
                    cursor: 'pointer',
                    fontSize: 'var(--fontsize-sm)',
                    fontWeight: 'var(--fontweight-button)',
                    fontFamily: 'var(--fontfamily-body)',
                    width: '100%',
                    transition: 'all 0.3s ease'
                }}
                onMouseOver={(e) => {
                    if (isPrimary) e.target.style.opacity = '0.9';
                }}
                onMouseOut={(e) => {
                    if (isPrimary) e.target.style.opacity = '1';
                }}
                >
                    {icon && <span style={{ fontSize: 'var(--fontsize-sm)' }}>‚úì</span>}
                    <span>Add to Cart</span>
                </button>
            );
        };

        // Main PDP Component
        const ProductDetailPage = () => {
            return (
                <div className="pdp-container">
                    {/* Header Region */}
                    <div className="header-region">
                        <HeaderBase logoAlign="left" />
                        <Breadcrumbs />
                    </div>

                    {/* Main Layout - Two Column */}
                    <div className="main-layout">
                        {/* Left Column - 65% */}
                        <div className="left-column">
                            <ProductMediaSection nav={true} thumbnailCount="4" />
                        </div>

                        {/* Right Column - 35% */}
                        <div className="right-column">
                            {/* Product brand rating - high priority */}
                            <ProductBrandRating wishlist={true} brandName={true} />

                            {/* product_title - high priority */}
                            <h1 className="product-title">Premium Product Name</h1>

                            {/* Product Price - high priority */}
                            <ProductPrice price="$1,667" strikeoutPrice={true} discountPercentage={true} />

                            {/* Size & Color Selector - high priority */}
                            <SizeColorSelector sizeChart={true} />

                            {/* Card Selector - medium priority */}
                            <CardSelector state={false} icon={true} />

                            {/* IconWithTextText - low priority */}
                            <IconWithText icon={false} />

                            {/* Button - high priority */}
                            <Button type="Primary" icon={true} />
                        </div>
                    </div>
                </div>
            );
        };

        // Render the PDP
        ReactDOM.render(<ProductDetailPage />, document.getElementById('pdp-root'));
    </script>
</body>
</html>
